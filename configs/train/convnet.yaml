expr: "Train ConvNet"

device: cuda:0
parallel: False

data:
  dataset: MNIST
  root: data/
  download: True
  mode: train

model:
  name: ConvNet
  in_channels: 1
  layers: [8, 16, 32]
  class_num: 10

hyperparameters:
  batch_size: 32
  optim: AdamW
  lr: 0.0001
  loss_fn: cross-entropy
  epochs: 100

save:
  name: convnet_mnist
  weights_path: saved/weights
  loss_path: saved/loss